        in: query
        description: Only return tasks which are part of the case instance with the
          given id.
        required: false
        type: string
      - name: caseInstanceIdWithChildren
        in: query
        description: Only return tasks which are part of the case instance and its
          children with the given id.
        required: false
        type: string
      - name: caseDefinitionId
        in: query
        description: Only return tasks which are part of a case instance which has
          a case definition with the given id.
        required: false
        type: string
      - name: caseDefinitionKey
        in: query
        description: Only return tasks which are part of a case instance which has
          a case definition with the given key.
        required: false
        type: string
      - name: caseDefinitionKeyLike
        in: query
        description: Only return tasks which are part of a case instance which has
          a case definition with the given key like the passed parameter.
        required: false
        type: string
      - name: caseDefinitionKeyLikeIgnoreCase
        in: query
        description: Only return tasks which are part of a case instance which has
          a case definition with the given key like the passed parameter.
        required: false
        type: string
      - name: planItemInstanceId
        in: query
        description: Only return tasks which are associated with the a plan item instance
          with the given id
        required: false
        type: string
      - name: propagatedStageInstanceId
        in: query
        description: Only return tasks which have the given id as propagated stage
          instance id
        required: false
        type: string
      - name: scopeId
        in: query
        description: Only return tasks which are part of the scope (e.g. case instance)
          with the given id.
        required: false
        type: string
      - name: withoutScopeId
        in: query
        description: If true, only returns tasks without a scope id set. If false,
          the withoutScopeId parameter is ignored.
        required: false
        type: boolean
      - name: subScopeId
        in: query
        description: Only return tasks which are part of the sub scope (e.g. plan
          item instance) with the given id.
        required: false
        type: string
