swagger: '2.0'
info:
  title: Merged Flowable REST API
  version: merged
basePath: /flowable-rest/service
paths:
/service/
    get:
      tags:
      - Engine
      summary: Get app engine info
      description: Returns a read-only view of the engine that is used in this REST-service.
      operationId: getEngineInfo
      produces:
      - application/json
      responses:
        '200':
          description: Indicates the engine info is returned.
          schema:
            $ref: '#/definitions/EngineInfoResponse'
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Definitions
      summary: List of app definitions
      description: ''
      operationId: listAppDefinitions
      produces:
      - application/json
      parameters:
      - name: category
        in: query
        description: Only return app definitions with the given category.
        required: false
        type: string
      - name: categoryLike
        in: query
        description: Only return app definitions with a category like the given value.
        required: false
        type: string
      - name: categoryNotEquals
        in: query
        description: Only return app definitions not with the given category.
        required: false
        type: string
      - name: key
        in: query
        description: Only return app definitions with the given key.
        required: false
        type: string
      - name: keyLike
        in: query
        description: Only return app definitions with a key like the given value.
        required: false
        type: string
      - name: name
        in: query
        description: Only return app definitions with the given name.
        required: false
        type: string
      - name: nameLike
        in: query
        description: Only return app definitions with a name like the given value.
        required: false
        type: string
      - name: resourceName
        in: query
        description: Only return app definitions with the given resource name.
        required: false
        type: string
      - name: resourceNameLike
        in: query
        description: Only return app definitions a resource name like the given value.
        required: false
        type: string
      - name: version
        in: query
        description: Only return app definitions with the given version.
        required: false
        type: string
      - name: versionGreaterThan
        in: query
        description: Only return app definitions with a version greater than the given
          value.
        required: false
        type: string
      - name: versionGreaterThanOrEquals
        in: query
        description: Only return app definitions with a version greater than or equal
          to the given value.
        required: false
        type: string
      - name: versionLowerThan
        in: query
        description: Only return app definitions with a version lower than the given
          value.
        required: false
        type: string
      - name: versionLowerThanOrEquals
        in: query
        description: Only return app definitions with a version lower than or equal
          to the given value.
        required: false
        type: string
      - name: deploymentId
        in: query
        description: Only return app definitions with the given deployment id.
        required: false
        type: string
      - name: tenantId
        in: query
        description: Only return app definitions with the given tenant id.
        required: false
        type: string
      - name: tenantIdLike
        in: query
        description: Only return app definitions with a tenant id like the given value.
        required: false
        type: string
      - name: withoutTenantId
        in: query
        description: Only return app definitions without a tenant id.
        required: false
        type: string
      - name: latest
        in: query
        description: If true; only the latest versions will be returned.
        required: false
        type: boolean
      - name: sort
        in: query
        description: Property to sort on, to be used together with the order.
        required: false
        type: string
        enum:
        - key
        - category
        - id
        - version
        - name
        - deploymentId
        - tenantId
      - name: order
        in: query
        description: The sort order, either 'asc' or 'desc'. Defaults to 'asc'.
        required: false
        type: string
      - name: start
        in: query
        description: Index of the first row to fetch. Defaults to 0.
        required: false
        type: integer
      - name: size
        in: query
        description: Number of rows to fetch, starting from start. Defaults to 10.
        required: false
        type: integer
      responses:
        '200':
          description: Indicates request was successful and the app definitions are
            returned
          schema:
            $ref: '#/definitions/DataResponseAppDefinitionResponse'
        '400':
          description: Indicates a parameter was passed in the wrong format . The
            status-message contains additional information.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Definitions
      summary: Get a app definition
      description: ''
      operationId: getAppDefinition
      produces:
      - application/json
      parameters:
      - name: appDefinitionId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates the app definition was found returned.
          schema:
            $ref: '#/definitions/AppDefinitionResponse'
        '404':
          description: Indicates the app definition was not found.
      security:
      - basicAuth: []
    put:
      tags:
      - App Definitions
      summary: Execute actions for an app definition
      description: Execute actions for an app definition (Update category)
      operationId: executeAppDefinitionAction
      produces:
      - application/json
      parameters:
      - name: appDefinitionId
        in: path
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/AppDefinitionActionRequest'
      responses:
        '200':
          description: Indicates action has been executed for the specified app definition.
            (category altered)
          schema:
            $ref: '#/definitions/AppDefinitionResponse'
        '400':
          description: Indicates no category was defined in the request body.
        '404':
          description: Indicates the requested app definition was not found.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Definitions
      summary: Get an App model
      description: ''
      operationId: getAppModel
      produces:
      - application/json
      parameters:
      - name: appDefinitionId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates the app model was found returned.
          schema:
            type: string
        '404':
          description: Indicates the app model was not found.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Definitions
      summary: Get an app definition resource content
      description: ''
      operationId: getAppDefinitionContent
      produces:
      - application/json
      parameters:
      - name: appDefinitionId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates both app definition and resource have been found
            and the resource data has been returned.
          schema:
            type: array
            items:
              type: string
              format: byte
        '404':
          description: Indicates the requested app definition was not found or there
            is no resource with the given id present in the app definition. The status-description
            contains additional information.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Deployments
      summary: List of App Deployments
      description: ''
      operationId: listAppDeployments
      produces:
      - application/json
      parameters:
      - name: name
        in: query
        description: Only return app deployments with the given name.
        required: false
        type: string
      - name: nameLike
        in: query
        description: Only return app deployments with a name like the given name.
        required: false
        type: string
      - name: category
        in: query
        description: Only return app deployments with the given category.
        required: false
        type: string
      - name: categoryNotEquals
        in: query
        description: Only return app deployments which do not have the given category.
        required: false
        type: string
      - name: tenantId
        in: query
        description: Only return app deployments with the given tenantId.
        required: false
        type: string
      - name: tenantIdLike
        in: query
        description: Only return app deployments with a tenantId like the given value.
        required: false
        type: string
      - name: withoutTenantId
        in: query
        description: If true, only returns app deployments without a tenantId set.
          If false, the withoutTenantId parameter is ignored.
        required: false
        type: boolean
      - name: sort
        in: query
        description: Property to sort on, to be used together with the order.
        required: false
        type: string
        enum:
        - id
        - name
        - deployTime
        - tenantId
      - name: order
        in: query
        description: The sort order, either 'asc' or 'desc'. Defaults to 'asc'.
        required: false
        type: string
      - name: start
        in: query
        description: Index of the first row to fetch. Defaults to 0.
        required: false
        type: integer
      - name: size
        in: query
        description: Number of rows to fetch, starting from start. Defaults to 10.
        required: false
        type: integer
      responses:
        '200':
          description: Indicates the request was successful.
          schema:
            $ref: '#/definitions/DataResponseAppDeploymentResponse'
      security:
      - basicAuth: []
    post:
      tags:
      - App Deployments
      summary: Create a new app deployment
      description: The request body should contain data of type multipart/form-data.
        There should be exactly one file in the request, any additional files will
        be ignored. The deployment name is the name of the file-field passed in. Make
        sure the file-name ends with .app, .zip or .bar.
      operationId: uploadDeployment
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: tenantId
        in: query
        required: false
        type: string
      - name: file
        in: formData
        required: false
        type: file
      responses:
        '201':
          description: Indicates the app deployment was created.
          schema:
            $ref: '#/definitions/AppDeploymentResponse'
        '400':
          description: Indicates there was no content present in the request body
            or the content mime-type is not supported for app deployment. The status-description
            contains additional information.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Deployments
      summary: Get an app deployment
      description: ''
      operationId: getAppDeployment
      produces:
      - application/json
      parameters:
      - name: deploymentId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates the app deployment was found and returned.
          schema:
            $ref: '#/definitions/AppDeploymentResponse'
        '404':
          description: Indicates the requested app deployment was not found.
      security:
      - basicAuth: []
    delete:
      tags:
      - App Deployments
      summary: Delete an app deployment
      description: ''
      operationId: deleteAppDeployment
      produces:
      - application/json
      parameters:
      - name: deploymentId
        in: path
        required: true
        type: string
      responses:
        '204':
          description: Indicates the App deployment was found and has been deleted.
            Response-body is intentionally empty.
        '404':
          description: Indicates the requested app deployment was not found.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Deployments
      summary: Get an app deployment resource content
      description: The response body will contain the binary resource-content for
        the requested resource. The response content-type will be the same as the
        type returned in the resources mimeType property. Also, a content-disposition
        header is set, allowing browsers to download the file instead of displaying
        it.
      operationId: getAppDeploymentResource
      parameters:
      - name: deploymentId
        in: path
        required: true
        type: string
      - name: resourceName
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates both app deployment and resource have been found
            and the resource data has been returned.
          schema:
            type: array
            items:
              type: string
              format: byte
        '404':
          description: Indicates the requested app deployment was not found or there
            is no resource with the given id present in the app deployment. The status-description
            contains additional information.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Deployments
      summary: List resources in a deployment
      description: The dataUrl property in the resulting JSON for a single resource
        contains the actual URL to use for retrieving the binary resource.
      operationId: listDeploymentResources
      produces:
      - application/json
      parameters:
      - name: deploymentId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates the deployment was found and the resource list has
            been returned.
          schema:
            type: array
            items:
              $ref: '#/definitions/AppDeploymentResourceResponse'
        '404':
          description: Indicates the requested deployment was not found.
      security:
      - basicAuth: []
/service/
    get:
      tags:
      - App Deployments
      summary: Get a deployment resource
      description: Replace ** by ResourceId
      operationId: getDeploymentResource
      produces:
      - application/json
      parameters:
      - name: deploymentId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates both deployment and resource have been found and
            the resource has been returned.
          schema:
            $ref: '#/definitions/AppDeploymentResourceResponse'
        '404':
          description: Indicates the requested deployment was not found or there is
            no resource with the given id present in the deployment. The status-description
            contains additional information.
      security:
      - basicAuth: []
/cmmn-api/
    get:
      tags:
      - History Case
      summary: List of historic case instances
      description: ''
      operationId: listHistoricCaseInstances
      produces:
      - application/json
      parameters:
      - name: caseInstanceId
        in: query
        description: An id of the historic case instance.
        required: false
        type: string
      - name: caseDefinitionKey
        in: query
        description: The case definition key of the historic case instance.
        required: false
        type: string
      - name: caseDefinitionKeyLike
        in: query
        description: Only return historic case instances like the given case definition
          key.
        required: false
        type: string
      - name: caseDefinitionKeyLikeIgnoreCase
        in: query
        description: Only return historic case instances like the given case definition
          key, ignoring case.
        required: false
        type: string
      - name: caseDefinitionId
        in: query
        description: The case definition id of the historic case instance.
        required: false
        type: string
      - name: caseDefinitionCategory
        in: query
        description: Only return historic case instances with the given case definition
          category.
        required: false
        type: string
      - name: caseDefinitionCategoryLike
        in: query
        description: Only return historic case instances like the given case definition
          category.
        required: false
        type: string
      - name: caseDefinitionCategoryLikeIgnoreCase
        in: query
        description: Only return historic case instances like the given case definition
          category, ignoring case.
        required: false
        type: string
      - name: caseDefinitionName
        in: query
        description: Only return historic case instances with the given case definition
          name.
        required: false
        type: string
      - name: caseDefinitionNameLike
        in: query
        description: Only return historic case instances like the given case definition
          name.
        required: false
        type: string
      - name: caseDefinitionNameLikeIgnoreCase
        in: query
        description: Only return historic case instances like the given case definition
          name, ignoring case.
        required: false
        type: string
      - name: name
        in: query
        description: Only return historic case instances with the given name.
        required: false
        type: string
      - name: nameLike
        in: query
        description: Only return historic case instances like the given name.
        required: false
        type: string
      - name: nameLikeIgnoreCase
        in: query
        description: Only return historic case instances like the given name ignoring
          case.
        required: false
        type: string
      - name: rootScopeId
        in: query
        description: Only return case instances which have the given root scope id
          (that can be a process or case instance ID).
        required: false
        type: string
      - name: parentScopeId
        in: query
        description: Only return case instances which have the given parent scope
          id (that can be a process or case instance ID).
        required: false
        type: string
      - name: businessKey
        in: query
        description: The business key of the historic case instance.
        required: false
        type: string
      - name: businessKeyLike
        in: query
        description: Only return historic case instances like the given business key.
        required: false
        type: string
      - name: businessKeyLikeIgnoreCase
        in: query
        description: Only return historic case instances like the given business key,
          ignoring case.
        required: false
        type: string
      - name: businessStatus
        in: query
        description: The business status of the historic case instance.
        required: false
        type: string
      - name: businessStatusLike
        in: query
        description: Only return historic case instances like the given business status.
        required: false
        type: string
      - name: businessStatusLikeIgnoreCase
        in: query
        description: Only return historic case instances like the given business status,
          ignoring case.
        required: false
        type: string
      - name: involvedUser
        in: query
        description: An involved user of the historic case instance.
        required: false
        type: string
      - name: finished
        in: query
        description: Indication if the historic case instance is finished.
        required: false
        type: boolean
      - name: finishedAfter
        in: query
        description: Return only historic case instances that were finished after
          this date.
        required: false
        type: string
        format: date-time
      - name: finishedBefore
        in: query
        description: Return only historic case instances that were finished before
          this date.
        required: false
        type: string
        format: date-time
      - name: startedAfter
        in: query
        description: Return only historic case instances that were started after this
          date.
        required: false
        type: string
        format: date-time
      - name: startedBefore
        in: query
        description: Return only historic case instances that were started before
          this date.
        required: false
        type: string
        format: date-time
      - name: startedBy
        in: query
        description: Return only historic case instances that were started by this
          user.
        required: false
        type: string
      - name: state
        in: query
        description: Only return historic case instances with the given state.
        required: false
        type: string
      - name: callbackId
        in: query
        description: Only return historic case instances which have the given callback
          id.
        required: false
        type: string
      - name: callbackType
        in: query
        description: Only return historic case instances which have the given callback
          type.
        required: false
        type: string
      - name: parentCaseInstanceId
        in: query
        description: Only return historic case instances which have the given parent
          case instance id.
        required: false
        type: string
      - name: referenceId
        in: query
        description: Only return historic case instances which have the given reference
          id.
        required: false
        type: string
      - name: referenceType
        in: query
        description: Only return historic case instances which have the given reference
          type.
        required: false
        type: string
      - name: lastReactivatedBy
        in: query
        description: Only return historic case instances last reactived by the given
          user.
        required: false
        type: string
      - name: lastReactivatedBefore
        in: query
        description: Only return historic case instances last reactivated before the
          given date.
        required: false
        type: string
        format: date-time
      - name: lastReactivatedAfter
        in: query
        description: Only return historic case instances last reactivated after the
          given date.
        required: false
        type: string
        format: date-time
      - name: activePlanItemDefinitionId
        in: query
        description: Only return historic case instances that have an active plan
          item instance with the given plan item definition id.
        required: false
        type: string
      - name: includeCaseVariables
        in: query
        description: An indication if the historic case instance variables should
          be returned as well.
        required: false
        type: boolean
      - name: includeCaseVariablesName
        in: query
        description: Indication to include case variables with the given names in
          the result.
        required: false
        type: string
      - name: tenantId
        in: query
        description: Only return instances with the given tenant id.
        required: false
        type: string
      - name: tenantIdLike
        in: query
        description: Only return instances like the given tenant id.
        required: false
        type: string
      - name: tenantIdLikeIgnoreCase
        in: query
        description: Only return instances like the given tenant id, ignoring case.
        required: false
        type: string
      - name: withoutTenantId
        in: query
        description: 'If true, only returns instances without a tenantId set. If false,
          the withoutTenantId parameter is ignored.

          '
        required: false
        type: boolean
      - name: withoutCaseInstanceParentId
        in: query
        description: 'If true, only returns instances without a parent set. If false,
          the withoutCaseInstanceParentId parameter is ignored.

          '
        required: false
        type: boolean
      - name: withoutCaseInstanceCallbackId
        in: query
        description: 'If true, only returns instances without a callbackId set. If
          false, the withoutCaseInstanceCallbackId parameter is ignored.

          '
        required: false
        type: boolean
      responses:
        '200':
          description: Indicates that historic case instances could be queried.
          schema:
            $ref: '#/definitions/DataResponseHistoricCaseInstanceResponse'
        '400':
          description: Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
      security:
      - basicAuth: []
/cmmn-api/
    post:
      tags:
      - Manage History Case Instances
      summary: Post action request to delete a bulk of historic case instances
      description: ''
      operationId: bulkDeleteHistoricCaseInstances
      parameters:
      - in: body
        name: bulkDeleteRestActionRequest
        required: false
        schema:
          $ref: '#/definitions/BulkDeleteInstancesRestActionRequest'
      responses:
        '204':
          description: Indicates the bulk of historic case instances was found and
            deleted. Response body is left empty intentionally.
        '404':
          description: Indicates at least one requested case instance was not found.
      security:
      - basicAuth: []
/cmmn-api/
    get:
      tags:
      - History Case
      summary: Get a historic case instance
      description: ''
      operationId: getHistoricCaseInstance
      produces:
      - application/json
      parameters:
      - name: caseInstanceId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates that the historic process instances could be found.
          schema:
            $ref: '#/definitions/HistoricCaseInstanceResponse'
        '404':
          description: Indicates that the historic process instances could not be
            found.
      security:
      - basicAuth: []
    delete:
      tags:
      - History Case
      summary: ' Delete a historic case instance'
      description: ''
      operationId: deleteHistoricCaseInstance
      parameters:
      - name: caseInstanceId
        in: path
        required: true
        type: string
      responses:
        '204':
          description: Indicates that the historic process instance was deleted.
        '404':
          description: Indicates that the historic process instance could not be found.
      security:
      - basicAuth: []
/cmmn-api/
    get:
      tags:
      - History Case
      summary: List identity links of a historic case instance
      description: ''
      operationId: listHistoricCaseInstanceIdentityLinks
      produces:
      - application/json
      parameters:
      - name: caseInstanceId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates request was successful and the identity links are
            returned
          schema:
            type: array
            items:
              $ref: '#/definitions/HistoricIdentityLinkResponse'
        '404':
          description: Indicates the process instance could not be found..
      security:
      - basicAuth: []
/cmmn-api/
    post:
      tags:
      - History Case
      summary: Migrate historic case instance
      description: ''
      operationId: migrateHistoricCaseInstance
      produces:
      - application/json
      parameters:
      - name: caseInstanceId
        in: path
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Indicates the historiccase instance was found and migration
            was executed.
        '404':
          description: Indicates the requested historic case instance was not found.
      security:
      - basicAuth: []
/cmmn-api/
    get:
      tags:
      - History Case
      summary: Get a stage overview of historic case instance
      description: ''
      operationId: getHistoricStageOverview
      produces:
      - application/json
      parameters:
      - name: caseInstanceId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates that the historic case instance was found.
        '204':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/StageResponse'
        '404':
          description: Indicates that the historic case instance could not be found.
      security:
      - basicAuth: []
/cmmn-api/
    get:
      tags:
      - History Process
      summary: Get the binary data for a historic case instance variable
      description: The response body contains the binary value of the variable. When
        the variable is of type binary, the content-type of the response is set to
        application/octet-stream, regardless of the content of the variable or the
        request accept-type header. In case of serializable, application/x-java-serialized-object
        is used as content-type.
      operationId: getHistoricCaseInstanceVariableData
      parameters:
      - name: caseInstanceId
        in: path
        required: true
        type: string
      - name: variableName
        in: path
        required: true
        type: string
      responses:
        '200':
          description: Indicates the case instance was found and the requested variable
            data is returned.
          schema:
            type: array
            items:
              type: string
              format: byte
        '404':
          description: Indicates the requested case instance was not found or the
            process instance does not have a variable with the given name or the variable
            does not have a binary stream available. Status message provides additional
            information.
      security:
      - basicAuth: []
/cmmn-api/
    get:
      tags:
