openapi: 3.0.1
info:
  title: Flowable REST (subset) - 7.2.0 (Generated)
  version: 7.2.0
  description: "A minimal OpenAPI spec covering the most-used BPMN/CMMN/DMN REST endpoints (subset generated for integration testing)."
servers:
  - url: http://localhost:8080

paths:
  /process/start:
    post:
      summary: Start a process instance (test controller)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessStartRequest'
      responses:
        '200':
          description: Process instance started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessStartResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /process/tasks:
    get:
      summary: Query tasks by processInstanceId
      parameters:
        - in: query
          name: processInstanceId
          schema:
            type: string
      responses:
        '200':
          description: Tasks list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'

  /process/tasks/{id}/complete:
    post:
      summary: Complete a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task completed
        '404':
          $ref: '#/components/responses/NotFound'

  /process/instances/{id}/variables:
    post:
      summary: Set process instance variables
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariableMap'
      responses:
        '200':
          description: Variables set

  /process/message:
    post:
      summary: Correlate a message to a process execution
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCorrelateRequest'
      responses:
        '200':
          description: Message correlated
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /decision/evaluate:
    post:
      summary: Evaluate a DMN decision (test controller)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DecisionEvaluateRequest'
      responses:
        '200':
          description: Decision evaluation result
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DecisionResult'
        '400':
          $ref: '#/components/responses/BadRequest'

  /case/start:
    post:
      summary: Start a CMMN case instance (test controller)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseStartRequest'
      responses:
        '200':
          description: Case instance started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseStartResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /repository/deployments:
    post:
      summary: Create a deployment (upload BPMN/CMMN/DMN resources)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                deploymentName:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required: [ files ]
            encoding:
              files:
                contentType: application/octet-stream
      responses:
        '201':
          description: Deployment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /repository/deployments/{id}:
    get:
      summary: Get deployment metadata
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deployment metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentResponse'
        '404':
          $ref: '#/components/responses/NotFound'


components:
  schemas:
    ProcessStartRequest:
      type: object
      properties:
        key:
          type: string
          example: simpleProcess

    ProcessStartResponse:
      type: object
      properties:
        processInstanceId:
          type: string
        processDefinitionKey:
          type: string
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'

    Task:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

    VariableMap:
      type: object
      additionalProperties: true
      example:
        approved: true
        count: 5

    MessageCorrelateRequest:
      type: object
      required: [messageName, processInstanceId]
      properties:
        messageName:
          type: string
        processInstanceId:
          type: string
        variables:
          $ref: '#/components/schemas/VariableMap'

    DecisionEvaluateRequest:
      type: object
      properties:
        decisionKey:
          type: string
          example: isAdult
        variables:
          $ref: '#/components/schemas/VariableMap'

    DecisionResult:
      type: object
      additionalProperties: true

    CaseStartRequest:
      type: object
      properties:
        key:
          type: string
          example: simpleCase

    CaseStartResponse:
      type: object
      properties:
        caseInstanceId:
          type: string
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'

    DeploymentResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        deploymentTime:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
