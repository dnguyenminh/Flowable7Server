name: REST Integration Tests (Flowable)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rest-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build and run Flowable REST integration test
        run: mvn -Dtest=FlowableRestIT test -B
        env:
          # Optionally provide REST admin creds for running the full deploy/start path
          # If not provided the test will only assert the server boots and returns 401 for anonymous requests
          #FLOWABLE_REST_ADMIN_USER: admin
          #FLOWABLE_REST_ADMIN_PASSWORD: test
          MAVEN_OPTS: -Xmx2g